<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <title>Portfolio</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<style>
			.gallery{
    box-sizing: border-box;
    
}
 .column {
    
    width: 430px;
    height: 600px;
    padding: 5px;
}

.row::after {
    content: "";
	
    clear: both;
    display: table;
}

.flex-container {
    display: flex;
    flex-wrap: wrap;
  }
  .w3-modal{z-index:3;display:none;padding-top:100px;position:fixed;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgb(0,0,0);background-color:rgba(0,0,0,0.4)}
.w3-modal-content{margin:auto;background-color:#fff;position:relative;padding:0;outline:0;width:600px}
.w3-card-4,.w3-hover-shadow:hover{box-shadow:0 4px 10px 0 rgba(0,0,0,0.2),0 4px 20px 0 rgba(0,0,0,0.19)}
.w3-teal,.w3-hover-teal:hover{color:#fff!important;background-color:#009688!important}
.w3-container:after,.w3-container:before,.w3-panel:after,.w3-panel:before,.w3-row:after,.w3-row:before,.w3-row-padding:after,.w3-row-padding:before,
.w3-cell-row:before,.w3-cell-row:after,.w3-clear:after,.w3-clear:before,.w3-bar:before,.w3-bar:after{content:"";display:table;clear:both}
.w3-display-topright{position:absolute;right:0;top:0}

		</style>
    </head>
    <body>
	 <div class="gallery" id = "gallery">
                <div class="flex-container">
                   
                    <div class="column">
                        <button onclick="document.getElementById('id01').style.display='block'" id="r2"><img src="images/books/r2.jpg" alt="satellite" ></button>
                        <div id="id01" class="w3-modal">
                        <div class="w3-modal-content w3-card-4">
                        <header class="w3-container w3-teal"> 
                        <span onclick="document.getElementById('id01').style.display='none'" 
                        class="w3-button w3-display-topright">&times;</span>
                        <h2>Modal Header</h2>
                        </header>
                        <div class="w3-container">
                        <p>Some text..</p>
                        <p>Some text..</p>
                        </div>
                        </div>
                        </div>
                    </div>
                    <div class="column">
                        <img src="images/books/r3.jpg" alt="observatory" >
                    </div>
                    <div class="column">
                        <img src="images/books/r4.jpg" alt="mountains" >
                      </div>
                   
                      <div class="column">
                        <img src="images/books/r6.jpg" alt="Europe observatory" >
                      </div>
                      <div class="column">
                        <img src="images/books/r7.jpg" alt="successful" >
                      </div>
                      <div class="column">
                        <img src="images/books/r8.jpg" alt="rocketpod">
                      </div>
                      <div class="column">
                        <img src="images/books/r9.jpg" alt="ignition" >
                      </div>
                      <div class="column">
                        <img src="images/books/r10.jpg" alt="moon" >
                      </div>
                </div>
             </div>
        <div class="w3-container">
  <h2>W3.CSS Modal</h2>
  <p>Add the w3-card-* class to the w3-modal-content container to display the modal as a card.</p>
  <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">Open Modal</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
      <header class="w3-container w3-teal"> 
        <span onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button w3-display-topright">&times;</span>
        <h2>Modal Header</h2>
      </header>
      <div class="w3-container">
        <p>Some text..</p>
        <p>Some text..</p>
      </div>
      <footer class="w3-container w3-teal">
        <p>Modal Footer</p>
      </footer>
    </div>
  </div>
</div>
             
            
 
 </body>
 </html>

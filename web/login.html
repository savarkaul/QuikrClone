<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Quick Signin & Signup form Flat Responsive Widget Template :: w3layouts</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="Quick Signin & Signup form a Responsive Web Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible Web Template, Smartphone Compatible Web Template, Free Webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
 
    <link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1 class="title-agile text-center">Quick Signin & Signup form</h1>
    </header>
    
    <section class="login-wrap">
        <div class="main_w3agile">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
            <label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up">
            <label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">

                <div class="signin_wthree">
                    <form method="POST" action="LoginConnect">
                        <div class="group">
                            Email
                            <input type="email" name="email" class="input" required>
                        </div>
                        <div class="group">
                            Password
                            <input type="password" class="input" name="password" data-type="password" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <h2><a href="#">Forgot Password?</a></h2>
                        </div>
                    </form>
                </div>
               
                <div class="signup_wthree">
                    <form method="post" action="Signup">
                        <div class="group">
                           First Name
                            <input id="user1" name="fname" type="text" class="input" required>
                        </div>
                        <div class="group">
                          Last Name
                            <input id="user1" name="lname" type="text" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                         Email
                            <input id="email" name="email" type="email" class="input" required>
                        </div>
                        <div class="group">
                            Password
                            <input id="password1" name="password" type="password" class="input" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member? </label>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </section>
   
    <script>
        window.onload = function () {
            document.getElementById("password1").onchange = validatePassword;
            document.getElementById("password2").onchange = validatePassword;
        }

        function validatePassword() {
            var pass2 = document.getElementById("password2").value;
            var pass1 = document.getElementById("password1").value;
            if (pass1 != pass2)
                document.getElementById("password2").setCustomValidity("Passwords Don't Match");
            else
                document.getElementById("password2").setCustomValidity('');
           
        }
    </script>
   
</body>
</html>
